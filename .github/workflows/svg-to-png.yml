name: Generate Logo PNG

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  svg_to_png:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Install librsvg
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
      - name: Convert SVG to PNG
        run: |
          mkdir -p assets
          rsvg-convert -w 1920 -h 480 assets/logo.svg > assets/logo.png
      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
      - name: Convert PNG to JPG
        run: |
          convert assets/logo.png -background white -alpha remove -quality 92 assets/logo.jpg
      - name: Commit PNG/JPG if changed
        run: |
          if git status --porcelain | grep -E 'assets/logo\.(png|jpg)'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/logo.png assets/logo.jpg
            git commit -m "CI: generar assets/logo.png y assets/logo.jpg desde SVG [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes in assets/logo.png or assets/logo.jpg"
          fi