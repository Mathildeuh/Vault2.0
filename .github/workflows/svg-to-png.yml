name: Generate Logo PNG

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  svg_to_png:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Install librsvg
        run: |
          sudo apt-get update
          sudo apt-get install -y librsvg2-bin
      - name: Convert SVG to PNG
        run: |
          mkdir -p assets
          rsvg-convert -w 1920 -h 480 assets/logo.svg > assets/logo.png
      - name: Commit PNG if changed
        run: |
          if git status --porcelain | grep 'assets/logo.png'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/logo.png
            git commit -m "CI: generar assets/logo.png desde SVG [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes in assets/logo.png"
          fi